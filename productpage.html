    function newProducts(data) {
        data.map(function(item, index) {
            var imageDiv = document.createElement("div");
            var img = document.createElement("img");
            img.setAttribute("src", item.image_url);

            function leave() {
                img.setAttribute("src", item.hover_url);
            }

            function enter() {
                img.setAttribute("src", item.image_url);
            }

            img.addEventListener("mouseenter", leave);
            img.addEventListener("mouseleave", enter);

            var h5 = document.createElement("h5");
            h5.textContent = item.type;

            var pre = document.createElement("pre");
            pre.textContent = item.type1;

            var p = document.createElement("p");
            p.textContent = item.type2;

            var br = document.createElement("br");
            br.linebreak = true;

            var br1 = document.createElement("br");
            br1.linebreak = true;


            var br2 = document.createElement("br");
            br2.linebreak = true;



            var btn = document.createElement("button");
            btn.setAttribute("class", "button");
            btn.textContent = "VIEW SHADES";
            btn.onclick = function() {
                productDetails(p)
            }

            if ((index % 3) != 1) {
                imageDiv.append(img, h5, p, pre, br, br1, br2, btn);
            } else {
                btn.style.padding = 0;
                imageDiv.append(img, h5, p, pre, br, br1, btn);

            }
            mainDiv.append(imageDiv);

        });
    }
