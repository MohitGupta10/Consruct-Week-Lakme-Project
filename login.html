<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <div id="login">
        <span id="checklogin" style="color: black;"></span>
        <div class="heading">LOG IN</div>
        <form onsubmit="signinfun(event)" id="myform" action="">
            <span id="rename" style="color: rgb(255, 255, 255);"></span>
            <input type="email" id="el" placeholder="Email">
            <input type="password" id="pass" placeholder="Password">

            <div> <input type="submit" value="LOG IN" id="log" /></div>

        </form>
    </div>

</body>

</html>
